<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac- Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac</h1>
        <div id="game-board" class="board">
            <div class="box" data-cell-index="0"></div>
            <div class="box" data-cell-index="1"></div>
            <div class="box" data-cell-index="2"></div>
            <div class="box" data-cell-index="3"></div>
            <div class="box" data-cell-index="4"></div>
            <div class="box" data-cell-index="5"></div>
            <div class="box" data-cell-index="6"></div>
            <div class="box" data-cell-index="7"></div>
            <div class="box" data-cell-index="8"></div>
        </div>
        <div id="status"></div>
        <button id="restart-button">fir se suru karooo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
